<!DOCTYPE html>
<html>
<head>
	<title>The Magic 8 Ball</title>
	<link href="8-ball.css" type="text/css" rel="stylesheet">
	<link rel="icon" href="magic-8-ball.jpeg">
</head>

<body>
	<div class="content">
		<div class="title">
	    		<h1>Magic 8 ball</h1>
		</div>
	   	 <button onclick="generate()">Generate!</button>
		<p class="result"><div id="result"></div></p>
	</div>
	<div class="arrow-up"></div>
	<div class="bottom"> 			
		<p>Made by Tetraphosphate and Phosphorescent-Vulpes</p>
	</div>
</body>


<script>
	var results = ["It is certain.", "It is decidedly so.", "Without a doubt.", "Yes - definitely.", "You may rely on it.", "As I see it, yes.", "Most likely.", "Outlook good.", "Yes.", "Signs point to yes.", "Reply hazy, try again.", "Ask again later.", "Better not tell you now.", "Cannot predict now.", "Concentrate and ask again.", "Don't count on it.", "My reply is no.", "My sources say no.", "Outlook not so good.", "Very doubtful."];
	function generate() {
		document.getElementById("result").innerHTML = results[Math.floor(Math.random() * results.length)];
		// pick a random result from results[] and print it into the results div
	}
</script>
</html>
